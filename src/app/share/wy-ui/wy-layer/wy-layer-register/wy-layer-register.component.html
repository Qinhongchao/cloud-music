<div class="register modal-content">
    <div class="modal-wrap" *ngIf="!showCode else code">
        <form nz-form nzLayout="vertical" [formGroup]="formModel" (ngSubmit)="onSubmit()">
            <nz-form-item>
                <nz-form-label>手机号</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="请填写正确的手机号">
                    <nz-input-group nzPrefixIcon="mobile">
                        <input type="tel" nz-input placeholder="请输入手机号" formControlName="phone">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label>密码</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="请输入密码">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input placeholder="请输入密码" formControlName="password">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                
                <nz-form-control  >
                 <button nz-button nzType="primary" nzBlock [disabled]="!formModel.valid">下一步</button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>

    <ng-template #code>

        <div class="modal-wrap">
           <app-wy-check-code [phone]="formModel.get('phone').value" 
           (onCheckCode)="onCheckCode($event)" 
           [codePass]="codePass" 
           [timing]="timing"
           (onRepeatSendCode)="sendCode()"
           (onCheckExist)="onCheckExist($event)"
           ></app-wy-check-code>
        </div>
    </ng-template>
    


</div>

<div class="m-footer clearfix">
    <a (click)="onChangeModalType.emit('default')" (click)="changeType()"> &gt;其他登录方式</a>
</div>
